version: '3.8'

services:
  git-test-app:
    build: .
    container_name: portainer-git-test
    restart: unless-stopped
    environment:
      - APP_NAME=PortainerGitTest
      - VERSION=1.0
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "python", "-c", "print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Optional: Add a volume for persistence
    volumes:
      - test-logs:/app/logs

volumes:
  test-logs:
